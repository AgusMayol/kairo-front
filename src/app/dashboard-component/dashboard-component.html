    <div class="col-span-3 border-r p-4 bg-sidebar flex flex-col items-center justify-between gap-8">

            <div class="w-full flex flex-col items-center justify-start gap-4">

                            <div class="w-full flex items-center justify-start gap-2">
                                <z-avatar zType="outline" zSize="sm" zShape="circle" class="*:p-1.5 *:rounded-none" [zImage]="zImageDefault" />
                                <div class="flex flex-col items-start justify-start gap-0.5 truncate">

                    <button (click)="logout()" class="w-full truncate h-10 px-8 inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all focus-visible:outline-hidden focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 active:scale-[0.97] select-none text-foreground [text-shadow:0_1px_0_#FDE3BA] from-[#FDE3BA]/85 to-[#FDE3BA] inset-shadow-2xs inset-shadow-white/25 bg-linear-to-b border border-zinc-950/35 shadow-zinc-950/20 ring-0 duration-200 hover:brightness-110 active:brightness-95 cursor-pointer">Cerrar sesi√≥n</button>

            <div class="w-full h-full grid grid-cols-3 gap-12">

                                <z-avatar zType="outline" zSize="sm" zShape="circle" class="*:p-2 *:rounded-none *:rotate-45" [zImage]="zImagePin" />

                </div>

                <div class=" rounded-lg h-full">
