<div class="login-container w-full min-h-screen flex items-center justify-center">
    <div class="login-form min-w-lg border shadow-sm rounded-lg p-8 py-12 bg-white flex flex-col items-center justify-center gap-8">
        <h1 class="text-3xl font-bold text-pretty">Iniciar sesión en Kairo</h1>
        <form class="w-full flex flex-col items-start justify-center gap-4">
            <div class="form-group grid grid-rows-2 gap-0.5 w-full">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="border rounded-md py-1 px-2 w-full" required>
            </div>
            <div class="form-group grid grid-rows-2 gap-0.5 w-full">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="border rounded-md py-1 px-2 w-full" required>
                <div class="w-full flex items-center justify-end mt-0.5">
                    <a routerLink="/password-recovery" class="text-xs font-medium text-muted-foreground hover:text-foreground hover:underline hover:cursor-pointer transition-all duration-150">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 px-2 mt-4 cursor-pointer">Iniciar sesión</button>
        </form>
        
        <div class="register-link text-xs font-medium text-muted-foreground">
            <p>¿No tienes una cuenta? <a routerLink="/register" class="text-blue-500 hover:text-blue-600 hover:underline hover:cursor-pointer transition-all duration-150">Regístrate aquí</a></p>
        </div>
    </div>
</div>
